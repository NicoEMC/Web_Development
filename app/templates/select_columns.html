<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar columnas</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #5a7cfb;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        section {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            background-color: #ff6b6b;
            margin-top: 15px;
        }
        .back-button:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar columnas</h1>
        <form action="/generate" method="post">
            <input type="hidden" name="filepath" value="{{ filepath }}">

            <label for="x_column">Columna para el Eje X:</label>
            <select id="x_column" name="x_column" required>
                {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>

            <label for="y_column">Columna para el Eje Y:</label>
            <select id="y_column" name="y_column" required>
                {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>

            <label for="chart_type">Tipo de gr√°fico:</label>
            <select id="chart_type" name="chart_type" required>
                <option value="line">L√≠nea</option>
                <option value="bar">Barras</option>
                <option value="scatter">Dispersi√≥n</option>
            </select>

            <button type="submit">Generar gr√°fico</button>
        </form>

        {% if plot_url %}
        <section>
            <img src="{{ plot_url }}" alt="Gr√°fico generado">
            <br>
            <a href="{{ download_url }}" download="grafico.png">
                <button>üì• Guardar Imagen</button>
            </a>
        </section>
        {% endif %}

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <!-- üîπ Bot√≥n para volver al inicio -->
        <a href="/">
            <button class="back-button">‚¨Ö Volver al inicio</button>
        </a>
    </div>
</body>
</html>
